<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ADE80;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#22C55E;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="palmito" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A3E635" />
      <stop offset="100%" style="stop-color:#84CC16" />
    </linearGradient>
    <linearGradient id="jackfruit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE047" />
      <stop offset="100%" style="stop-color:#FACC15" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg)" rx="16"/>
  
  <!-- Folhas decorativas -->
  <path d="M50 50 Q70 30, 90 50 Q70 70, 50 50" fill="#22C55E" opacity="0.3"/>
  <path d="M350 50 Q330 30, 310 50 Q330 70, 350 50" fill="#22C55E" opacity="0.3"/>
  <path d="M50 250 Q70 230, 90 250 Q70 270, 50 250" fill="#22C55E" opacity="0.3"/>
  <path d="M350 250 Q330 230, 310 250 Q330 270, 350 250" fill="#22C55E" opacity="0.3"/>
  
  <!-- Coxinhas de Palmito -->
  <ellipse cx="140" cy="110" rx="30" ry="40" fill="url(#palmito)" transform="rotate(-15 140 110)"/>
  <ellipse cx="200" cy="100" rx="30" ry="40" fill="url(#palmito)" transform="rotate(5 200 100)"/>
  <ellipse cx="260" cy="115" rx="30" ry="40" fill="url(#palmito)" transform="rotate(15 260 115)"/>
  <ellipse cx="110" cy="160" rx="25" ry="35" fill="url(#palmito)" transform="rotate(25 110 160)"/>
  <ellipse cx="290" cy="165" rx="25" ry="35" fill="url(#palmito)" transform="rotate(-25 290 165)"/>
  
  <!-- Coxinhas de Jackfruit -->
  <ellipse cx="170" cy="160" rx="30" ry="40" fill="url(#jackfruit)" transform="rotate(-10 170 160)"/>
  <ellipse cx="230" cy="165" rx="30" ry="40" fill="url(#jackfruit)" transform="rotate(10 230 165)"/>
  <ellipse cx="200" cy="200" rx="25" ry="35" fill="url(#jackfruit)" transform="rotate(0 200 200)"/>
  
  <!-- Highlights -->
  <ellipse cx="130" cy="95" rx="6" ry="10" fill="#D9F99D" opacity="0.8" transform="rotate(-15 130 95)"/>
  <ellipse cx="190" cy="85" rx="6" ry="10" fill="#D9F99D" opacity="0.8" transform="rotate(5 190 85)"/>
  <ellipse cx="160" cy="145" rx="6" ry="10" fill="#FEF3C7" opacity="0.8" transform="rotate(-10 160 145)"/>
  
  <!-- SÃ­mbolo vegano -->
  <circle cx="200" cy="50" r="15" fill="#22C55E" opacity="0.8"/>
  <text x="200" y="57" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">V</text>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="#22C55E" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Combo Vegano</text>
  <text x="200" y="275" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="14">8 Palmito + 4 Jackfruit</text>
</svg>